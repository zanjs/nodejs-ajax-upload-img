<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title>Node.js Ajax Upload File</title>
    <link type="text/css" rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class = "page-header">
        <h2>图片上传</h2>
      </div>
      <form class = "form-horizontal" enctype='multipart/form-data' method='post' action='javascript:;' role = "form" id = "frmUploadFile">
        <div class = "form-group">
          <label class = "control-label col-sm-2">上传选择</label>
          <div class = "col-sm-4">
            <input type = "file" name = "files" onchange="uploadFile()" class = "form-control" />
          </div>
        </div>
        <div class = "form-group">
          <div class = "col-sm-offset-2 col-sm-4">
            <button class = "btn btn-primary" onClick = "uploadFile()">上传</button>
            <span class = "help-inline" id = "spanMessage">选择文件，并上传</span>
          </div>
        </div>
      </form>
      
      <div class = "row" style = "text-align: center">
        <img id = "imgShow" />
      </div>
    </div>
    <footer>
      <div class="container"><hr />
        
      </div>
    </footer>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="upload.js"></script>
  </body>
</html>
