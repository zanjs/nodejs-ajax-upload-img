
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/mui.min.css" rel="stylesheet" type="text/css" />
    <title>图片管理</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/js/mui.min.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">nnn.li</div>
      <div class="mui-divider"></div>
      <ul>
        <li>
          <strong>图图图 里</strong>
          <ul>
            <li><a href="">我就站这里</a></li>
          </ul>
        </li>
       
      </ul>
    </div>
    <header id="header">
      <div class="topbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">nnn.li</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
       
        <h1>图片管理</h1>
         <form class = "form-horizontal" enctype='multipart/form-data' method='post' action='javascript:;' role = "form" id = "frmUploadFile">
                <div class = "form-group">
                
                <div class = "col-sm-4">
                    <input type = "file" name = "files" onchange="uploadFile()" class = "form-control" />
                    <span class = "help-inline" id = "spanMessage"></span>
                </div>
                </div>
                <div class = "form-group">
                <div class = "col-sm-offset-2 col-sm-4">
                    <!--<button class = "mui-btn mui-btn--null mui-btn--primary" onClick = "uploadFile()">上传</button>-->
                    
                </div>
                </div>
            </form>
      
            <div class = "row" style = "text-align: center">
                <img id = "imgShow" />
            </div>
      </div>

      <section class="container" id="imglist">

      </section>
    </div>
    <footer id="footer">
      <div class="mui-container-fluid">
        <br>
        Made with ♥ by <a href="http://zanjs.com">zanjs</a>
      </div>
    </footer>

  <script src="/js/upload.js"></script>
  <script src="/js/list.js"></script>
